buildscript {
    repositories {
        mavenCentral()
        maven {
            name = 'Fabric'
            url = 'http://maven.fabricmc.net/'
        }
        maven {
            name = 'SpongePowered'
            url = 'http://repo.spongepowered.org/maven'
        }
        maven {
            name = 'mojang'
            url = 'https://libraries.minecraft.net/'
        }
    }
    dependencies {
	classpath 'net.fabricmc:fabric-loom:0.0.7-SNAPSHOT'
    }
}

plugins {
    id 'java'
    id 'maven'

    id 'idea'
    id 'eclipse'
}
apply plugin: 'net.fabricmc.loom'

sourceCompatibility = 1.8
targetCompatibility = 1.8

archivesBaseName = modid
version = minecraft_version + '-' + version

// Fetch build number from Jenkins
 def ENV = System.getenv()
 if (ENV.BUILD_NUMBER) {
    version = version + "." + "${System.getenv().BUILD_NUMBER}"
 }

repositories {
    mavenCentral()
    jcenter()
    maven {
        name = 'mojang'
        url = 'https://libraries.minecraft.net/'
    }
	maven {
        name = 'Fabric'
        url = 'http://maven.fabricmc.net/'
    }
}

minecraft {
    version = minecraft_version
    pomfVersion = pomf_version
}

dependencies {
    compile "com.github.zafarkhaja:java-semver:${jsemver_version}"
    compile 'com.google.code.findbugs:jsr305:3.0.1'
    compile ('net.minecraft:launchwrapper:1.11') {
        transitive = false
    }
    compile 'org.ow2.asm:asm-debug-all:5.0.3'
    compile 'com.typesafe:config:1.3.0'
	compile 'com.mojang:authlib:1.5.22'
	compile 'net.sf.jopt-simple:jopt-simple:5.0.2'
	compile 'net.fabricmc:tiny-remapper:+'
}

jar {
    manifest {
        attributes(
                'MinecraftVersion': minecraft_version,
				'FabricVersion': project.version,
				'PomfVersion': pomf_version,
				'Main-Class': 'net.fabricmc.base.launch.FabricServerLauncher',
				'Class-Path': 'minecraft_server.' + minecraft_version + '.jar'
        )
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.14.1'
}

apply from: 'https://github.com/FabricMC/fabric-docs/raw/master/gradle/maven.gradle'
apply from: 'https://github.com/FabricMC/fabric-docs/raw/master/gradle/license.gradle'
apply from: 'https://github.com/FabricMC/fabric-docs/raw/master/gradle/ideconfig.gradle'